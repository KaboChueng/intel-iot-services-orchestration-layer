<h1 id="create-new-app-a-helloworld-example">Create new APP (a helloworld example)</h1><p>Use ui-widget <strong>switch</strong> to control the blue led in lattepanda. - Open the browser in your lattepanda or other host machine which is in the same network with lattepanda. - Visit <code>&lt;your lattepanda ip&gt;:8080</code> in browser - Create new App</p><div class="figure"><img src="./doc/pic/create_app.gif" class="viewer" /></div>
